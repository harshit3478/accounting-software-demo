name: Deploy to DigitalOcean
on:
  push:
    branches: [ main ] 

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            # 1. Validate Repository Exists
            if [ ! -d "/var/www/accounting/.git" ]; then
              echo "ðŸ”´ Error: Repository not found in /var/www/accounting."
              echo "Please SSH into the server and run the setup-droplet.sh script first!"
              exit 1
            fi

            cd /var/www/accounting
            
            # 2. Add safe directory exception to avoid permission issues
            git config --global --add safe.directory /var/www/accounting

            # 3. Pull latest code
            echo "ðŸ”µ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            # 4. Install & Build
            echo "ðŸ”µ Installing dependencies..."
            npm install
            
            # 5. Database Migrations
            echo "ðŸ”µ Running migrations..."
            npx prisma migrate deploy
            
            # 6. Build Next.js
            echo "ðŸ”µ Building application..."
            npm run build
            
            # 7. Restart PM2
            echo "ðŸ”µ Restarting PM2..."
            pm2 restart ecosystem.config.js --env production
            pm2 save
            
            echo "âœ… Deployment Successful!"